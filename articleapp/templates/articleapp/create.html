<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../../../static/css/writing.css">
    <link rel="stylesheet" href="../../../static/SASS/writing.scss">
</head>
<body>
{% load bootstrap4 %}
{% load static %}
<div id="wrapper">
    <div id="header">
        <h1 id="top_logo">
            <img src="../../../static/img/donut.png" alt="">
            <a href="../../../introapp/templates/introapp/home.html">Donut</a>
        </h1>
    </div>

    <div id="container">
        <div id="content">
            <div id="create_content">
                <div id="row">
                    <div class="title">
                        새로운 글쓰기
                        <div class="sub_title">
                            시작하려는 캠페인을 소개해주세요 !
                        </div>
                    </div>
                    <form action="{% url 'articleapp:create' %}" method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        {% bootstrap_form form %}

                        <main>
                            <div class="button">
                            <div class="text">Submit</div>
                            </div>
                            <div class="progress-bar"></div>
                            <svg x="0px" y="0px" viewBox="0 0 25 30" style="enable-background:new 0 0 25 30">
                                <path class="check" class="st0" d="M2,19.2C5.9,23.6,9.4,28,9.4,28L23,2"></path>
                            </svg>
                        </main>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
