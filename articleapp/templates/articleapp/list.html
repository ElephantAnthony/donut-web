{% extends 'base.html' %}

{% block content %}

{% if article_list %}

<style>
    .container {
      padding: 0;
      margin: 0, auto;
    }

    .container a {
      width: 45%;
      max-width: 250px;
    }

    .container div {
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 1rem;
    }

    .container img{
      width: 100%;
      border-radius: 1rem;
    }
</style>

<div class="container">
  {% for article in article_list %}
  <a href="{% url 'articleapp:detail' pk=article.pk %}"></a>
  {% endfor %}
</div>
{% else %}
<div class="text-center">
  <h1>No Articles YET!</h1>
</div>
{% endif %}

<div style="text-align:center">
  <a href="{% url 'articleapp:create' %}" class="btn btn-dark rounded-pill mt-3 mb-3 px-3">
    Create Article
  </a>
</div>

{% endblock %}
