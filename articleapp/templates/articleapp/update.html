{% extends 'base.html' %}
{% load bootstrap4 %}
{% load static %}

{% block content %}

<link rel="stylesheet" href="../../../static/css/button.css">

  <div  class="update">
    <div class="mb-4">
      <h4>Article Update</h4>
    </div>
    <form action="{% url 'articleapp:update' pk=object.pk %}" method="post">
      {% csrf_token %}
      {% bootstrap_form form %}
        <input type="submit" class="button">
    </form>
  </div>

{% endblock %}
