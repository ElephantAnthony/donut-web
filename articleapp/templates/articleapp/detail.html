{% extends 'base.html' %}

{% block content %}

<div>
    <div style="text-align: center; max-width: 700px; margin: 4rem auto;">
        <h1>{{ object.title }}</h1>
        <h5>{{ object.writer }}</h5>
        <hr>

        {% if object.image %}
            <img style="width: 100%; border-radius: 1rem; margin: 2rem 0;"
             src="{{ object.image.url }}" alt="">
        {% else %}

        <p>
            {{ object.content }}
        </p>

        {% endif %}
        <a href="{% url 'articleapp:list' %}">목록</a>
    </div>
</div>

{% endblock %}
