{% extends 'base.html' %}

{% block content %}

<html>
    <head>
        <title>Posting!</title>
    </head>
    <body>
        <h1>게시글 개별 페이지입니다</h1>
        <p>{{article.title}}</p>
        <p>{{article.content}}</p>
        {% if article.mainphoto %}
            <img src = "{{ article.mainphoto.url }}" alt="" height="600">
            <br>
        {% endif %}
        <a href="/articles/create">목록</a>
    </body>
</html>

{% endblock %}
