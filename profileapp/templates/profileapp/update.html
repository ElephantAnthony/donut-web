<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="../../../static/css/profile_update.css">
</head>
<body>
{% load bootstrap4 %}
<div id="wrapper">
    <div class="box1">
        <form id="my_page" method="post">
            <div id="container">
                <div id="content">
                    <div id="header">
                        <h1 id="top_logo">
                            <br>
                            <img src="../../../static/img/donut.png" alt="">
                            <a href="{% url 'introapp:home' %}">Donut</a>
                        </h1>
                    </div>
                    <div class="inner">
                        <div id="inner_cont">
                            <div class="form_wrap">
                                <div class="mb-4">
                                    <h4>프로필 변경</h4>
                                </div>

                                 <form action="{% url 'profileapp:update' pk=target_profile.pk %}" method="post" enctype="multipart/form-data">
                                     {% csrf_token %}
                                     {{ form }}
                                     <button class="w-btn-neon">
                                         변경하기
                                         <input type="submit" class="btn btn-dark rounded-pill col-6 mt-3">
                                     </button>
                                 </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
<div id="footer">
    <address>
        <em>
            <a href="../../../introapp/templates/introapp/home.html" class="logo">
                <span class="blind"></span>
            </a>
        </em>
        <em class="copy">고려대학교 세종캠퍼스</em>
        <em class="u_cri">©</em>
        <a href="#" class="u_cra">Donut</a>
    </address>
</div>
</body>
</html>
