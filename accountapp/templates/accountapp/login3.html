{% extends 'base.html' %}
{% load bootstrap4 %}
{% load static %}

{% block content %}

<link rel="stylesheet" href="{% static 'css/button.css' %}">

    <div style="text-align: center; max-width: 500px; margin: 4rem auto;">
        <div>
            <h4>Login!</h4>
        </div>
        <div>
            <form action="" method="post">
                {% csrf_token %}

                {% bootstrap_form form %}
                <input type="submit" value="Login" class="button">
            </form>
        </div>
    </div>

{% endblock %}
