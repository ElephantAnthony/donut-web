{% extends 'base.html' %}
{% load static %}
{% load bootstrap4 %}

{% block content %}

<link rel="stylesheet" href="{% static 'css/button.css' %}">

<div style="text-align: center; max-width: 500px; margin: 4rem auto">
   <div>
       <h4>SignUp</h4>
   </div>
    <form action="{% url 'accountapp:create' %}" method="post">
        {% csrf_token %}
        {% bootstrap_form form %}
            <input type="submit" value="SignUp" class="button">
    </form>
</div>


{% endblock %}
